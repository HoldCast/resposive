<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--user-scalable=no:不允许缩放 属性能够解决ipad切换横屏之后触摸才能回到具体尺寸的问题。-->
    <!--initial-scale：初始缩放比例(最大，最小)-->
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="HandheldFriendly" content="true">
    <title>index</title>
    <link rel="stylesheet" href="common.css">
    <!--orientation: portrait手机横向/纵向-->
    <!--<link media="(orientation: portrait) and (min-width:500px)" rel="stylesheet" href="desktop.css">-->
    <!--<link media="(orientation: landscape) and (min-width:500px)" rel="stylesheet" href="desktop.css">-->
    <!--<link media="(max-width:500px)" rel="stylesheet" href="mobile.css">-->
    <style>
        body{
            margin:0;
        }
        div{
            width:25%;/*百分比适配*/
            height:100px;
            float:left;
        }
        div:nth-child(1){
            background: blue;
        }
        div:nth-child(2){
            background: yellow;
        }
        div:nth-child(3){
            background: red;
        }
        div:nth-child(4){
            background: pink;
        }
    </style>
    <script>
        /*initial-scale=1,maximum-scale=1,minimum-scale=1*/
        /*
        * iphone6: 375
        * iphone6p :414 -> 375  => (414/比例 = 375)！
        *
        *
        * */
        //动态适配移动端宽度
        var curWidth = window.screen.width;
        var targetWidth = 375; //按照375来开发页面
        var scale = curWidth/375;
        var meta = document.createElement("meta");
        meta.name = "viewport";
        meta.content = "initial-scale="+scale+",maximum-scale="+scale+",minimum-scale="+scale;
        document.head.appendChild(meta);
    </script>
</head>
<body>

    <div></div>
    <div></div>
    <div></div>
    <div></div>
</body>
</html>
