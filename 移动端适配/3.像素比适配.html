<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="HandheldFriendly" content="true">
    <title>index</title>
    <link rel="stylesheet" href="common.css">
    <style>
        body{
            margin:0;
        }
        div{
            width:25%;
            height:100px;
            float:left;
        }
        div:nth-child(1){
            background: blue;
        }
        div:nth-child(2){
            background: yellow;
        }
        div:nth-child(3){
            background: red;
        }
        div:nth-child(4){
            background: pink;
        }
    </style>
    <script>
        /*initial-scale=1,maximum-scale=1,minimum-scale=1*/
        /*
        * iphone5: 320/scale = 640px;  scale = 1/2;
        * iphone6: 375/scale = 750px; scale = 1/2;
        * iphone6p:414/scale = 1242px; scale = 1/3;
        * scale = 1/DPR
        * */
        //像素比适配
        var scale = 1/window.devicePixelRatio; //设备，像素，比例
        var meta = document.createElement("meta");
        meta.name = "viewport";
        meta.content = "initial-scale="+scale+",maximum-scale="+scale+",minimum-scale="+scale;
        document.head.appendChild(meta);
    </script>
</head>
<body>

    <div></div>
    <div></div>
    <div></div>
    <div></div>
</body>
</html>
